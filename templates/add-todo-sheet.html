<!-- components/add-todo-sheet.html -->
<div class="add-todo-sheet hidden">
  <div class="add-todo-content">
    <div class="add-todo-header">
      <button class="cancel-btn">취소</button>
      <p class="add-todo-title">새 일정</p>
    </div>

    <!-- form -->
    <form class="todo-form" id="todoForm">
      <!-- 일정 제목 & 메모 -->
      <div class="add-todo-box">
        <input type="text" id="todo" name="todo" placeholder="일정 제목" />
        <div class="divider"></div>
        <input type="text" id="memo" name="memo" placeholder="메모" />
      </div>

      <!-- 날짜 -->
      <div class="add-todo-box2">
        <div class="date">
          <div class="date-title"><p>날짜</p></div>
          <div class="divider1"></div>
          <div class="date-detail">
            <div class="date-wapper">
              <div class="year-box">
                <input
                  type="number"
                  id="year"
                  name="year"
                  min="2000"
                  max="2200"
                />
                <label for="year">년</label>
              </div>
              <div class="month-box">
                <input type="number" id="month" name="month" min="1" max="12" />
                <label for="month">월</label>
              </div>
              <div class="day-box">
                <input type="number" id="day" name="day" min="1" max="31" />
                <label for="day">일</label>
              </div>
            </div>
          </div>
        </div>

        <!-- 시간 아코디언 -->
        <div class="accordion-group">
          <input type="checkbox" id="time" class="tgl" />
          <label for="time" class="accordion-label accordion-menu">
            <p>시간</p>
            <span class="tgl-btn"></span>
          </label>
          <div class="accordion-content">
            <!-- 시작 시간 -->
            <div class="time-row">
              <p class="time-label">시작</p>
              <div class="time-input-group">
                <input
                  type="number"
                  id="start-hour"
                  name="start-hour"
                  min="0"
                  max="23"
                />
                <label for="start-hour">시</label>
              </div>
              <div class="time-input-group">
                <input
                  type="number"
                  id="start-minute"
                  name="start-minute"
                  min="0"
                  max="59"
                />
                <label for="start-minute">분</label>
              </div>
            </div>
            <!-- 종료 시간 -->
            <div class="time-row">
              <p class="time-label">종료</p>
              <div class="time-input-group">
                <input
                  type="number"
                  id="end-hour"
                  name="end-hour"
                  min="0"
                  max="23"
                />
                <label for="end-hour">시</label>
              </div>
              <div class="time-input-group">
                <input
                  type="number"
                  id="end-minute"
                  name="end-minute"
                  min="0"
                  max="59"
                />
                <label for="end-minute">분</label>
              </div>
            </div>
          </div>
        </div>

        <!-- 우선순위 아코디언 -->
        <div class="accordion-group">
          <input type="checkbox" id="priority" class="tgl" />
          <label for="priority" class="accordion-label accordion-menu">
            <p>우선순위</p>
            <span class="tgl-btn"></span>
          </label>
          <div class="accordion-content">
            <div class="priority-wapper">
              <div class="priority-list">
                <label class="priority-option option1">
                  <input type="radio" name="priority-radio" value="1" />
                  <span class="checkmark"></span>1순위
                </label>
                <label class="priority-option option2">
                  <input type="radio" name="priority-radio" value="2" />
                  <span class="checkmark"></span>2순위
                </label>
                <label class="priority-option option3">
                  <input type="radio" name="priority-radio" value="3" />
                  <span class="checkmark"></span>3순위
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- 완료 버튼 -->
    <button type="submit" form="todoForm" id="submitBtn">완료</button>
  </div>
</div>
