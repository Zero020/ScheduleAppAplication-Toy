<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=375, initial-scale=1.0" />
    <title>홈 - Sche:llo</title>
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/home.css" />
    <link rel="stylesheet" href="../static/css/todo.css" />
  </head>
  <body>
    <div id="root">
      <div class="app-wrapper">
        <div class="home-container">
          <div class="home-title">
            <div class="calendar-header">
              <div id="calendar-year">2025년</div>
              <div class="home-month">
                <button id="prev-month">‹</button>
                <span id="calendar-month">5월</span>
                <button id="next-month">›</button>
              </div>
            </div>
          </div>

          <!-- 주간 뷰 -->
          <section class="week-calendar"></section>

          <!-- 일정리스트-->
          <section class="schedule-list"></section>
        </div>

        <div class="modal-overlay hidden">
          <div class="modal">
            <p>일정을 삭제할까요?</p>
            <div class="modal-buttons">
              <button class="cancel-btn">취소</button>
              <button class="confirm-delete-btn">삭제</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
  window.addEventListener("DOMContentLoaded", async () => {
    // nav-bar 동적 삽입
    const navRes = await fetch("/templates/nav-bar.html");
    const navHtml = await navRes.text();
    document.querySelector(".home-container").insertAdjacentHTML("beforeend", navHtml);

    // add-todo-sheet 동적 삽입
    const todoRes = await fetch("/templates/add-todo-sheet.html");
    const todoHtml = await todoRes.text();
    document.querySelector(".home-container").insertAdjacentHTML("beforeend", todoHtml);
  });
</script>


    <script src="../static/js/home.js"></script>
  </body>
</html>
